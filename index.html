<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">
                    <img src="./assets/images/logo.png" alt="Logo studios ghubli." />
                </a>

                <ul>
                    <li>
                        <img src="./assets/images/facebook.svg" alt="Icone do facebook" />
                    </li>
                    <li>
                        <img src="./assets/images/instagram.svg" alt="Icone do instagram" />
                    </li>
                    <li>
                        <img src="./assets/images/twitter.svg" alt="Icone do twitter" />
                    </li>
                    <li>
                        <img src="./assets/images/youtube.svg" alt="Icone do youtube" />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="left">
                <span>Hayou Miyazaki</span>
                <h1>A viagem de Chihiro</h1>
                <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                <div class="buttons">
                    <button>
                        <img src="./assets/images/play.svg" alt="Icone de play" />
                        Assitir agora
                    </button>
                    <button>Assistir trailer</button>
                </div>
            </div>
            <div class="rigth">
                <img src="./assets/images/ghosts.png" alt="foto dos fantasmas do anime." />
            </div>
        </main>
    </div>
</body>
</html>
